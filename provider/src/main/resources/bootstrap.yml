server:
  port: 8088
spring:
  application:
    name: gateway
  cloud:
    nacos:
      discovery:
        server-addr: ${REGISTER_HOST:nacos}:${REGISTER_PORT:8848}
        namespace: dev
      config:
        server-addr: ${REGISTER_HOST:nacos}:${REGISTER_PORT:8848}
        namespace: dev
        file-extension: yml

dubbo:
  application:
    name: ${APPLICATION_NAME:provider}
  protocol:
    name: dubbo
    port: 20888
  registry:
    address: nacos://nacos:8848
  consumer:
    check: false